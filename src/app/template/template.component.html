<div class="card">
  <div class="card-body">
    <form (ngSubmit)="procesar()">
      <div>
        <label class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" placeholder="El nombre es obligatorio"
          [(ngModel)]="persona.nombre" name="nombre">
      </div>
      <div>
        <label>Edad</label>
        <input type="number" name="edad" class="form-control" placeholder="la edad es obligatoria"
          [(ngModel)]="persona.edad" name="edad">
      </div>
      <button class="btn btn-primary mt-2">Enviar</button>
    </form>
  </div>
</div>

{{ persona |json }}
